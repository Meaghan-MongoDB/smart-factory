# Use root/example as user/password credentials
#version: '3.1'

services:
  mongodb:
    image: mongo
    ports: 
      - 27017:27017
    volumes: 
      - mdb_data:/data/db
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: root
      #MONGO_INITDB_ROOT_PASSWORD: example

  bi-connector:
    image: felixreichenbach/bi-connector:latest
    ports:
      - 3307:3307
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017

  node-red:
    image: nodered/node-red
    ports:
      - 1880:1880
    volumes:
      - node_red_data:/data

volumes:
  mdb_data:
  node_red_data:


